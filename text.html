<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
      <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<!-- support 3D text -->
<script src="js/aframe-text-geometry-component.min.js"></script>

<body style="margin: 0px; overflow: hidden;">




<a-scene embedded vr-mode-ui="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

	<a-assets>
		<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
		<img id="pixels" src="images/pixels.png" />
	</a-assets>

	</a-marker>

	<!-- 3D text -->
	<a-marker id="pattern" type='barcode' value='7'>
	

		<!-- 
			using aframe-text-geometry component
			can set: bevelSize, bevelThickness, curveSegments, font, height, size, style, value.
			alignment (centering) may be tricky; try calculating bounding box and repositioning.
			for more info, see: https://www.npmjs.com/package/aframe-text-geometry-component
		 -->
		<a-entity text-geometry="value: NPD Program Office!; font: #exoFont;"
			material="color: blue; src: #pixels; repeat: 0.5 0.5; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; size: 0.03; height: 0.03; curveSegments: 12; ;"
			rotation="-90 0 0">
		</a-entity>

	</a-marker>

    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
